      #设置显示/隐藏哪些ItemStack可以被放置.
      #- HIDE_PLACED_ON
      #设置显示/隐藏ItemStack的药水效果.
      #- HIDE_POTION_EFFECTS
      #设置显示/隐藏不可破坏属性.
      #- HIDE_UNBREAKABLE
  item2:
    name: '&a疾行靴'
    material: iron_boots
    armor: 3
    movementSpeed: 0.3
    equipmentSlot: FEET
    flags: []

