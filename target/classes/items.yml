# 武器物品定义
weapons:
  # 物品Id，值必须唯一，用于give指令
  item1:
    # 物品的显示名称
    name: '&6开山斧'
    # 物品的显示材质
    material: IRON_AXE
    # 攻击伤害，玩家默认值1，玩家攻击伤害总值=1+当前设置值
    attackDamage: 15.2
    # 攻击速度，玩家默认值4，理论最大值20，玩家攻击速度总值=4+当前设置值
    attackSpeed: 1.8
    # /!\实验性功能，当前版本不支持攻击距离，作为保留特性
    # 攻击距离，该设置按百分比算，玩家默认值3，取值范围：0.0 - 6.0
    # 玩家攻击距离总值=3.0*(1+当前设置值)
    attackReach: 0.0
    # 玩家暴击，最大总值1，MC本身没有该项设定
    crit: 0.1
    # 物品是否可被破坏
    unbreakable: false
    itemFlags: []
      #设置显示/隐藏该Item的属性,例如伤害.
      #- HIDE_ATTRIBUTES
      #设置显示/隐藏哪些ItemStack可以被破坏.
      #- HIDE_DESTROYS
      #设置显示/隐藏彩色皮革盔甲的染料.
      #- HIDE_DYE
      #设置显示/隐藏附魔.
      #- HIDE_ENCHANTS
      #设置显示/隐藏哪些ItemStack可以被放置.
      #- HIDE_PLACED_ON
      #设置显示/隐藏ItemStack的药水效果.
      #- HIDE_POTION_EFFECTS
      #设置显示/隐藏不可破坏属性.
      #- HIDE_UNBREAKABLE
    # 物品的额外信息
    lore:
      - '&f诸神黄昏'
      - '&f见神杀神'
  item2:
    name: 天残剑
    material: iron_sword
    attackDamage: 20
    attackSpeed: 1.2
    attackReach: 3
    crit: 0.0
    unbreakable: true
    lore:
      - '天大地大我最大'
# 盔甲物品定义
armors:
  # 物品Id，值必须唯一，用于give指令
  item1:
    # 物品的显示名称
    name: 蚕丝甲
    # 物品的显示材质
    material: iron_chestplate
    # 物品的额外信息
