# 请不要手动修改这个配置文件
# 指令，在聊天栏中输入/<command>
# /menu指令，打开异族游乐场主菜单
hcplayground:
  permission: hc.*
  # True or False，控制台是否可执行该命令，默认值: False
  runOnConsole: true
  # True or False，玩家是否可执行该命令，默认值: False
  runOnPlayer: true
  # 指令参数，每条指令可设置多个参数，不设置则改指令没有参数
  args:
    1:
      # name: 参数的名称
      name: help
      # permission: 该参数的使用权限，留空则不需要权限
      permission: ''
      # index: 该参数在当前指令的位置，例如：/command arg1 arg2 ... argN
      # 1表示第一个参数，2表示第二个参数，如此类推
      index: 1
    2:
      name: reload
      permission: hc.reload
      index: 1
  # 表示那些世界可以使用该指令，不设置该属性则任何世界都可用
  worlds: []
  # 指令的别名
  aliases:
    - hc
