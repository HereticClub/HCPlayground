# 等级阈值设定和奖励
# default只是名称，可以任意字符串，保证唯一便可
# levels是关键字，不能修改
# levels下面的数字可以自定义，必须是数字，不用排序，自动按照大小来决定第几级
default:
  #名称或说明
  name: name
  # 必须是levels，不能修改
  levels:
      # 到达某等级的数值，可修改，自定排序，由小到大自动决定第几级
      # 数量无限制，最大值2 ^ 31
    - level: 1024
      # 等级显示说明，可注销
      lores: []
      # 奖励列表，注释则该等级不奖励
      reward:
          command: command1
          recipe: recipe1
          item: item1
          amount: 5
    - level: 2048
      lores: []
      #rewards: {}
    - level: 3072
      lores: []
      #rewards: {}
    - level: 4096
      lores: []
      rewards: {}
