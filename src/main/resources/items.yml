# 额外加入物品定义
# 可以使用鼠标左键右键点击，通常是用来执行一些指令
joins:
  # 普通物品示例
  # 物品Id，值必须唯一，用于give指令
  playground_menu:
    # 物品的显示名称
    name: '&b&l异族游乐场&f主菜单'
    # 物品的显示材质
