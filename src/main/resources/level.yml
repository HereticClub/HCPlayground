# 等级阈值设定和奖励
# 等级名称，可以任意字符串，必须唯一
# levels是关键字，不能修改
# levels下面的数字可以自定义，必须是数字，不用排序，自动按照大小来决定第几级
skill_mining:
  # 等级所属类型
  # 必须是MMOLevelType的值之一
  type: SKILL_MINING
  # 各个等级定义
  levels:
    # 等级值，必须能作为等级的整数值
    1:
      # 等级显示名称，如果不设置则用默认的显示名称
      display: '&aLevel 1'
      # 等级在等级面板(箱子界面)的插槽号，最大值: 54
      slot: 1
      # 已通过该等级时显示的物品
      reached_material: lime_stained_glass_pane
      # 正在当前等级时显示的物品
      current_material: yellow_stained_glass_pane
      # 等级显示的数量，最大值: 64
      amount: 1
      # 等级的文字说明
      lore: []
      # 通过当前等级的阈值
      threshold: 50
    # 这个等级没有定义display属性，将用默认等级名称显示
    2:
      slot: 1
      reached_material: lime_stained_glass_pane
      current_material: yellow_stained_glass_pane
      amount: 1
      lore: []
      threshold: 150
    3:
      slot: 1
      reached_material: lime_stained_glass_pane
      current_material: yellow_stained_glass_pane
      amount: 1
      lore: []
      threshold: 350
