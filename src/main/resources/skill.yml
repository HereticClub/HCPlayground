# 等级阈值设定和奖励
# 等级名称，可以任意字符串，必须唯一
# levels是关键字，不能修改
# levels下面的数字可以自定义，必须是数字，不用排序，自动按照大小来决定第几级
skill_mining:
  # 等级所属类型
  # 必须是MMOLevelType的值之一
  type: SKILL_MINING
  name: '&8采矿技能'
