    # 等级值，必须能作为等级的整数值
    1:
      # 等级显示名称，如果不设置则用默认的显示名称
      display: '&aLevel 1'
      # 当前等级的奖励，不设置reward属性则当前等级没有奖励
      # 奖励id，在reward.yml中定义
      reward: deluxe
      # 等级在等级面板(箱子界面)的插槽号，最大值: 54
      slot: 1
      # 已通过该等级时显示的物品
      reached: lime_stained_glass_pane
      # 正在当前等级时显示的物品
      inprogress: yellow_stained_glass_pane
      # 未达成当前等级时显示的物品
      unreached: red_stained_glass_pane
      # 等级显示的数量，最大值: 64
      amount: 1
      # 等级的文字说明
      # 可以使用%skill_points%占位符，表示当前已获得的技能点数
      # 可以使用%threshold%占位符，表示升级当前技能等级所需要的技能点数
      # 可以使用%percent%占位符，表示当前等级进度的百分比
      lore:
        - '&7等级要求'
        - '&f 经验值: &a%skill_points%&7/&e%threshold% &7(&e%percent%&7)'
