# 敌对生物生成的配置
zombie1:
  # 在原有生命值的基础上，额外增加的生命值，从minHealth到maxHealth之间随机取值
  minHealth: 0
  # 如果maxHealth属性的值设置为小于minHealth属性值，则生物的生命值取系统默认值
  maxHealth: 20
  # 在原有的攻击强度的基础上，额外增加的攻击强度，从minDamage到maxDamage之间随机取值
  minDamage: 0
  # 如果maxDamage属性设置为小于minDamage属性值，则生物的攻击强度取系统默认值
  maxDamage: 5
  # 生物的类型
  type: zombie
  # 生物的名称由前序属性和名称属性中随机获取一个，然后组合
  # 生物名称的前序，从以下列表中随机获取一个
  prefix:
    - 肮脏的
    - 歇斯底里
    - 吵闹的
    - 死两次的
    - 扑街的
    - 作死的
    - 无语的
    - 残烂的
    - 被绞死的
    - 被雷劈的
    - 淹死的
    - 落魄的
    - 死鬼
    - 无恶不作
    - 为所欲为
    - 贪婪的
    - 天真无牙
    - 浮肿的
    - 牙签仔
    - 被群殴的
    - 隔壁的
    - 吹牛的
  # 生物的名称，从以下列表中随机获取一个
  displays:
    - 贝蒂
    - 冈萨雷斯
    - 罗贝尔
    - 囧死
    - 刘易死
    - 烹死
    - 焊死
    - 贱死
    - 洒哥拉死
    - 藕粉
    - 罗拔仔
    - 佐伊
    - 比达
    - 丧彪
    - 破豪
    - 龙哥
    - 坤哥
    - 济哥
    - 赵日天
    - 李三光
    - 王跑跑
    - 莉莉安
    - 托马尔
    - 火车王
    - 克里斯
  # 生物的额外掉落，可以是额外配置的物品的ID名称，也可以是物品的Material名称
  # 该列表是物品同时掉落列表
  drops: []
  #  - weapon.item1
  #  - diamond
  # 当前设置生物的生成率，最大值100
  spawnRate: 33.3
  # 生物死亡后的物品掉落率，最大值100
  dropRate: 10
