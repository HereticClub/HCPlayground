# 本插件当前版本提供以下Placeholders
# %hcplayground_health%: 获得玩家当前生命值
# %hcplayground_max_health%: 获得玩家最大生命值
# %hcplayground_armor%: 获得玩家当前盔甲值
# %hcplayground_armor_toughness%: 获得玩家当前盔甲韧性值
# %hcplayground_knockback_resistance%: 获得玩家击退抗性值
# %hcplayground_luck%: 获得玩家幸运值
# %hcplayground_movement_speed%: 获得玩家移动速度值
# %hcplayground_attack_damage%: 获得玩家攻击伤害值
# %hcplayground_attack_speed%: 获得玩家攻击速度值
# %hcplayground_attack_reach%: 获得玩家攻击距离值
# %hcplayground_critical%: 获得玩家暴击率
# %hcplayground_critical_percentage%: 获得玩家暴击率的百分比格式
# %hcplayground_critical_damage%: 获得玩家暴击伤害
# %hcplayground_critical_damage_percentage%: 获得玩家暴击伤害的百分比格式
# %hcplayground_blood_sucking%: 获得玩家吸血值
# %hcplayground_recover%: 获得玩家每5秒恢复生命值
# %hcplayground_intelligence%: 获得玩家智力值
# %hcplayground_digging_speed%: 获得玩家挖掘速度值
# %hcplayground_logging_speed%: 获得玩家伐木速度值
messages:
  # 没有权限运行该指令时的提示，可使用%permission%占位符，代表当前需要的权限
  permission-message: '&4You need &e%permission% &4to run this command.'
  # 当命令不能在控制台运行时的提示，可使用%command%占位符，代表当前指令名称
  console-message: '&4The command &e%command% &4can''t be run from console'
  # 当命令不能被玩家运行时的提示，可使用%command%占位符，代表当前指令名称
  player-message: '&4The command &e%command% &4can''t be run by a player'
  # 当命令不能当前世界执行时的提示
  # 可使用%command%占位符，表示当前指令名称
  # 可使用%world%占位符，表示当前执行指令时所在的世界
  world-message: '&cThe command &e%command% &ccan''t be run on the world: &f%world%'
  # 当物品或者方块在不能使用的世界里尝试被使用时显示，可使用%world%占位符，表示当前执行指令时所在的世界
  world-disabled: '&cThe item/block can''t be interacted at this world: %world%'
  # 当执行禁止玩家指令，并且玩家不存在时显示，可使用%player%占位符，代表被禁用玩家的名称
  playerNotExist: '&cPlayer &e%player% &cis not found'
  # 可使用%player%占位符，代表当前执行指令时所指向的玩家名称
  playerOffLine: '&e%player% &cis already offline'
  # 运行指令时输入的参数不正确时显示
  parameterInCorrect: '&cParameters length is not right, &e%length% &cargument(s) is required'
  # 可使用%item%占位符，运行带有item参数的命令时并且找不到item时显示
  noSuchItem: '&cNo such item as &e%item%'
  # 玩家连接到服务器后，但在指定时间内没有登录时的显示，可使用%player%占位符，代表当前要登录的玩家名称
  playerLoginTimeout: '&fMy dear &c%player%&f, please login for first before playing game on this server'
  # 玩家连接到服务器后，但在指定时间内没有注册时的显示，可使用%player%占位符，代表当前要注册的玩家名称
  playerRegisterTimeout: '&fMy dear &c%player%&f, please register for first before playing game on this server'
  # 玩家连接到服务器后，在登陆超时前，仍然没有进行登录时的提醒显示，可使用%remain%占位符，代表登陆超时的剩余时间
  playerLoginRemind: '&7Please use &9/login your-password &7 command to login to server, &cRemain: %remain% seconds'
  # 玩家连接到服务器后，在登陆超时前，仍然没有进行注册时的提醒显示，可使用%remain%占位符，代表注册超时的剩余时间
  playerRegisterRemind: '&7Please use &9/register your-password your-password &7 command to register to server, &cRemain: %remain% seconds'
  # 玩家在执行注册指令时，两次输入密码不一致时显示
  playerPasswordNotMatch: '&7The password inputted twice is not match'
  # 玩家在执行注册指令时，如果该玩家之前已经注册时显示，可以使用%player%占位符，代表当前执行该指令的玩家名称
  playerRegisterExist: '&7Player %player% has registered, no need to register again, use &9/changepassword &7command to change your password'
  # 玩家注册成功时发出的公告，可以使用%player%占位符，代表当前注册成功的玩家
  playerRegisterWelcome: '&7[Broadcast] &fWelcome the newbie player %player%'
  # 玩家成功登陆显示，可以使用%player%占位符，代表当前注册成功的玩家
  playerLoginWelcome: '&fWelcome back! My dear %player%!'
  # 玩家在登陆失败时显示，可以使用%player%占位符，代表当前正在登录的玩家
  playerLoginFailed: '&7Player %player% login failed, make sure your password is correctly'
  # 玩家进入服务器后，在登录成功前使用了任何指令时显示，可以使用%player%占位符，代表当前正在登录的玩家
  playerNoLogin: '&e%player%, &4You must login for first before doing something'
  # 玩家登出服务器时显示
  playerLogout: '&fMy dear &c%player%&f, thank you for your playing, hope you come back soon'
  # 当前玩家已经成功登录后再次使用登录指令时显示，可以使用%player%占位符，代表执行该指令的玩家
  playerHasLogin: '&e%player% &fhas logged in, no need to login again.'
  # 当玩家尝试修改密码，并且输入旧密码错误时显示，可以使用%player%占位符，代表执行该指令的玩家
  playerOldPasswordNotRight: '&e%player% &cold password is not right'
  # 当玩家注销账号，并且在输入密码不正确时显示，可以使用%player%占位符，代表执行该指令的玩家
  playerURPasswordNotRight: '&e%player% &cregister password is not right'
  # 当玩家成功注销账号时显示，可以使用%player%占位符，代表执行该指令的玩家
  playerUnregistered: |-
    &6My dear %player%, your account has been removed just now
    &6To join this server next time, you must register your account again, thanks!
  # 当玩家修改密码成功时显示，可以使用%player%占位符，代表执行该指令的玩家
  playerPasswordChanged: '&e%player%''s &fpassword has been changed'
  # 玩家上一次登录时间，当使用seen指令时显示
  # 可以使用%player%占位符，表示被查看的玩家名称
  # 可以使用%onlineStatusMessage%占位符，表示被查看的玩家的在线状态
  # 可以使用%logintime%占位符，表示被查看的玩家的最后一次登陆时间
  playerLastLoginTime: |-
    &fPlayer &e%player% &fstatus: %onlineStatusMessage%
    &fLast login time: &a%logintime%
  # 当玩家被管理员禁止进入服务器时显示，可以使用%player%占位符，代表被禁止的玩家名称
  playerBanned: '&cPlayer %player% has been banned!'
  # 当玩家被管理员解禁时显示，可以使用%player%占位符，代表被解禁的玩家名称
  playerUnBanned: '&cPlayer %player% has been unbanned!'
  # 玩家的ActionBar显示信息
  playerActionBar: '&cHealth: &e%hcplayground_health%&7/&e%hcplayground_max_health% &1Armor: &e%hcplayground_armor% &4Damage: &e%hcplayground_attack_damage% &5Critical: &e%hcplayground_critical_percentage% &5Critical Damage: &e%hcplayground_critical_damage_percentage%'
  # 玩家账号被禁用并且被移出服务器时显示
  # 可以使用%player%占位符，代表被禁用的玩家名称
  # 可以使用%master%占位符，代表发出禁止指令的玩家名称
  # 可以使用%reason%占位符，代表被禁止的理由
  # 可以使用%banDate%占位符，代表被禁止开始时间
  playerBannedMessage: |-
    &cOn %banDate%
    &cYour account &e%player% &chas been banned by %master%
    &7please contact game master if any question
    &7Reason: &e%reason%
  # 重新加载插件配置时显示，可以使用%time_escaped%占位符，表示重新加载插件所使用的时间，单位: 毫秒
  reload: '&aConfiguration reload completed, time escaped: &e%time_escaped% &ams'
  # 玩家在线状态信息
  onlineStatusMessage:
    # 玩家在线时信息提示
    true: '&aOnline'
    # 玩家离线时信息提示
    false: '&cOffline'
  # 当系统出现错误时显示，一般情况下只有当系统出错时才会显示此信息，可以使用%player%占位符，代表执行该指令的玩家
  systemError: '&4Oooooooops!!! Something went wrong!'
  # 系统管理员的名字，当使用控制台指令时以此名称代替执行指令的玩家名称
  systemAdminName: '&eSystem Administrator'
  numberFormatInvalid: '&cNumber format not right!'
  # 当玩家尝试在冷却时间内运行自定义指令时显示
  # 可以使用%cooldown%占位符，表示该指令的剩余冷却时间，单位: 秒
  # 可以使用%command%占位符，表示该指令的名称
  customCommandCooldown: '&cYou have to wait for &e%remain% &csecond to run this command: &e%command%'
  # 当玩法或者功能正在开发中，并且被玩家尝试使用时显示
  UnderConstruction: '&eThis feature is under construction and will be available soon'
  # 当玩家准备进入赛道设计模式时显示，可以使用%second%占位符，表示需要等待的秒数
  courseEnteringDesignMode: '&fYou are coming into course design mode, please waiting for &e%second% &fsecond'
  # 当玩家正式进入赛道设计模式后显示
  courseDesignModeEntered: '&aYou have entered course design mode'
  # 当玩家正式离开赛道设计模式后显示
  courseDesignModeLeave: '&fYou have left course design mode, all items were returned to your container'
  # 当玩家正在设计一条跑酷赛道，并且尝试再次创建或者修改跑道时显示
  courseDesigning: '&cYou are designing a parkour course, leave it and try again.'
  # 当玩家不在设计跑酷赛道的状态时，再次尝试离开赛道的设计状态时显示
  courseNotDesign: '&cYou have left the course design'
  # 当玩家尝试修改非该玩家拥有的跑酷赛道时显示，可以使用%course%占位符，表示要修改的赛道名称
  courseNotOwned: '&cThe course &e%course% &cis not your owned.'
  # 当玩家尝试修改不存在的跑酷赛道时显示，可以使用%course%占位符，表示要修改的赛道名称
  courseNotExist: '&cThe course &e%course% &cis not exists'
  # 当玩家已经离开了跑酷赛道的设计，并且再次尝试执行/course leave指令时显示
  courseHasLeft: '&cYou have left the course design'
  # 当玩家舍弃一条已经被舍弃的跑酷赛道时显示，可以使用%course%占位符，表示要修改的赛道名称
  courseWasAbandoned: '&cThe course &e%course% &cwas abandoned'
  # 当玩家刚刚舍弃了一条跑酷赛道时显示，可以使用%course%占位符，表示被弃置的赛道名称
  courseHasAbandoned: '&cYou have abandoned the course &e%course%'
  # 当玩家在没有创建起点的情况下，尝试创建检查点时显示
  courseNoStartPoint: '&cA &estart point &cmust be created for first'
  # 当玩家尝试领取一条没有被舍弃的跑道时显示，可以使用%course%占位符，表示要弃置的赛道名称
  courseNonAbandoned: '&cCourse %course% is not abandoned'
  # 当玩家使用/course display指令，并且没有提供参数时显示
  courseDisplayEmpty: '&cPlease provider a display name'
  # 当玩家使用/course tp指令，并且没有提供参数时显示
  courseTeleportEmpty: '&cPlease specify a course name'
  # 当玩家的身份为op并且尝试领取一条被舍弃的跑酷赛道时显示
  courseOpNoNeedClaim: '&aYou are op, no need to claim'
  # 当玩家执行指令/course startpoint时显示，可以使用%course%占位符，表示要设置起点的赛道名称
  courseStartPoint: '&aStart point created, keep an eye out for the white wool block under your feet'
  # 当玩家领取了一条弃置的跑道时显示，可以使用%course%占位符，表示要领取的赛道名称
  courseClaimOK: '&aYou claimed a parkour course: &e%course%'
  # 当玩家在非跑道设计模式，或者在没有获得实施权限的跑道上实施任何动作时显示
  courseNoPermission: '&cYou can not do that!'
  # 当玩家在使用/course ready指令时并且参数不是true或者false时显示
  courseReadyArgInvalid: '&cMust be &etrue &cor &efalse &cfor this command parameter'
  # 当玩家在跑酷设计模式时，禁止执行绝大部分命令
  courseDenyCommandOnDesign: '&4Leave course design mode before perform any more commands!'
  # 玩家不拥有任何赛道
  courseNoAssetInName: '&fThere are no course asset in your name'
  # 玩家拥有某些赛道
  courseHasAssetInName: '&6The course(s) you owned as below'
  # 当玩家尝试创建跑酷赛道，但该赛道已经存在时显示，可以使用%course%占位符，表示要创建的赛道名称
  courseExist: |- 
    &cThe course &e%course% &cis already exists
    &cUse &e/course modify %course% &ccommand to modify
  # 当玩家在设计跑酷赛道，并且玩家的位置超出了跑酷赛道的设计范围时显示
  outOfCourseRange: '&cYou are out of course range'
  # 当玩家在设计跑酷赛道，并且玩家的位置进入了跑酷赛道的设计范围时显示
  enterCourseRange: '&aYou just entered course range'
  # 当玩家设置赛道的跑酷大厅，但跑酷大厅的名字不存在时显示
  lobbyNotExist: '&aLobby &e%lobby% &cis not exist'
  # 当菜单不能在某个世界打开时显示
  # 可以使用%world%占位符，表示禁止打开菜单的世界名称
  # 可以使用%menu%占位符，表示正在打开的菜单标题
  menuWorldProhibited: '&c不能在&e%world%&c世界打开%menu%&c菜单'
  # 不能获得爪牙类型时显示，可以使用%minion_type%占位符，表示要测试的爪牙类型
  minionUnknownType: '&cUnknown minion type: %minion_type%'
  # 异族游乐场主菜单指令说明，必须与定义的指令名称一致
  menu:
    # 指令说明，当使用/help menu时显示
    description: Open the main menu for a player
    # 指令的帮助提示，当使用/help menu时显示
    usage: |-
      §f<command> command usage:
      §9/<command> §7- §fOpen the main menu for a player
  # 异族游乐场主菜单指令说明，必须与定义的指令名称一致
  profile:
    # 指令说明，当使用/help profile时显示
    description: Open the player profile menu
    # 指令的帮助提示，当使用/help profile时显示
    usage: |-
      §f<command> command usage:
      §9/<command> §7- §fOpen the player profile menu
  # 异族游乐场主菜单指令说明，必须与定义的指令名称一致
  recipebook:
    # 指令说明，当使用/help profile时显示
    description: Open the player recipe book menu
    # 指令的帮助提示，当使用/help profile时显示
    usage: |-
      §f<command> command usage:
      §9/<command> §7- §fOpen the player recipe book menu
  # 军需官指令说明，必须与定义的指令名称一致
  quartermaster:
    description: The quartermaster, who manages weapons, off-hand items, armor, accessories
    usage: |-
      §f<command> command usage:
      §e/<command> {help|give|gui} {player} {item} [amount]
      §9/<command> help §7- §fShow help of this command on this screen
      §9/<command> give §7- §fGive an item to player
      §9/<command> gui §7- §fShow item list in gui
  hcplayground:
    description: HC playground main command
    usage: |-
      §f<command> command usage:
      §9/<command> help &7- &fShow help for this command
      §9/<command> reload &7- &fReload all configuration files
  login:
    description: Player login command, player must login for first before playing on this server
    usage: |-
      §f<command> command usage:
      §9/<command> your-password
  logout:
    description: Player logout command, disconnect player from server
    usage: |-
      §f<command> command usage:
      §9/<command>
  register:
    description: Player register command, player must register for first before playing on this server
    usage: |-
      §f<command> command usage:
      §9/<command> your-password your-password
  unregister:
    description: Unregister player account, all attached items and points of this player will be distroyed
    usage: |-
      §f<command> command usage:
      §9/<command> your-password
  changepassword:
    description: Player change password command, player can change password by this command any time
    usage: |-
      §f<command> command usage:
      §9/<command> old-password new-password new-password
  seen:
    description: See a player's online status
    usage: |-
      §f<command> command usage:
      §9/<command> {player} &7- The player name who is being seen by you
  banplayer:
    description: Forbidden a player to enter the server
    usage: |-
      §f<command> command usage:
      §9/<command> {player} {message}
      §9player &7- The player name to be banned
      §9message &7- Show player message while he/she was banned
      §aFor example:
      §a/<command> {player} You have been banned! &7- ban player, he/she can connect to server no longer and get message &f"You have been banned!"
  unbanplayer:
    description: Lifting a player to enter the server
    usage: |-
      §f<command> command usage:
      §9/<command> {player}
      §9player &7- The player name to be lifted the ban
  scale:
    description: Sets player scale health
    usage: |-
      &7<command> command usage:
      &9/<command> scale maxHealth
      &9scale &7- &fThe player health scaled to
      &9maxHealth &7- &fThe player max health
  crazy:
    description: Menu for crazy crafting, crazy enchanting, crazy anvil
    usage: |-
      &7<command> command usage:
      &9/<command> crafting &7- &fOpen a menu for crazy crafting
      &9/<command> enchanting &7- &fOpen a menu for crazy enchanting
      &9/<command> anvil &7- &fOpen a menu for crazy anvil
  broadcastplus:
    description: Show message to all players
    usage: |-
      &7<command> command usage:
      &9/<command> {message} &7- &fShow message to all players
      &9message &7- &fThe messages to be shown
  course:
    description: Create, Modify, Delete a parkour course owned by a player
    usage: |-
      &7<command> command usage:
      &9/<command> help <course> &7- &fShow this screen
      &9/<command> abandons &7- &fList all abandoned parkour courses
      &9/<command> claim <course> &7- &fClaim a abandoned parkour course, the course must be abandoned
      &9/<command> checkpoint [remove|1...n] &7- &fCreate a checkpoint for a course, or delete last checkpoint for this course
      &9/<command> create <course> &7- &fCreate a parkour course by a player, player will own this course
      &9/<command> delete <course> &7- &fSets a parkour course to abandon state, the course must be owned by player himself
      &9/<command> display <text> &7- &fSets a parkour course display name
      &9/<command> leave &7- &fLeave from parkour course design, its owner may modify this course again any time
      &9/<command> linklobby <lobby> &7- &fLink course to lobby, when finish the course, player will back to that lobby
      &9/<command> list &7- &fList all parkour courses you created
      &9/<command> modify <course> &7- &fModify a parkour course, the course must be owned by player himself
      &9/<command> parkourkit &7- &fGet a set of default parkour kit
      &9/<command> ready <true|false> &7- &atrue: Open your course to other players, &afalse: Close your course, other players join this course no longer except yourself 
      &9/<command> startpoint <course> &7- &fDecide where the Course to start, stand in the position and face the direction you want the Players to teleport to 
      &9/<command> tp <course> &7- &fTeleport to a course, player must NOT be in design mode
  minion:
    description: Minion administration
    usage: |-
      &7<command> command usage:
      &9<command> give &7- Give a minion to a player
  # 模板节段
  template:
    # 显示id，不能修改名称
    courses_top:
      # 模板的header
      hearer: '&m======&a Top of courses &m======'
      # 模板的内容，自动重复，可以使用%player%，%course%，%time%占位符
      # %player%占位符，表示赛道成绩最优秀的玩家名称
      # %course%占位符，表示最佳成绩赛道的名称
      # %time%占位符，表示赛道的最佳完成时间
      line: '&f%player%: &%course% -> %time%'
      #模板的footer，不配置则不显示
      footer: ''
