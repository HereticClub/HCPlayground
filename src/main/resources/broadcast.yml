# 发送每条单行公告时添加在信息前面的前缀，多行公告信息前缀无效
prefix: '[Broadcast]'
# 每条公告的发送间隔时间，单位: 秒
interval: 900
# 单行公告信息设置，可以是多行公告信息的Key
singleLineMessages:
  - '&7试试: 身在&b任何岛屿&7，插块牌子，第一行写上&a[传送点]'
  - '&7每次通过&d跑酷&7考验，都能获得&e荣誉&7奖励，但&d迷宫&7内部埋藏更多'
  - '&b粘液科技&f的&a怪物模拟&f提供极其可观的&e经验等级&f收入'
  - '&f想要&e荣誉&f点？&71.&a高级成就&7，2.&b跑酷迷宫&7，3.&6经验等级交换&7，4.&d卖装备给金不换'
  - '&7想要&b粒子效果&7？请留意&e高级成就 &7-> &e合成&7|&e耕地&7|&e施肥'
  - '&6四兄弟&7和&f元素代言者&7在&c烈火&7中接收洗礼，从此比肩于天空的云彩&8(开发中)'
  - '&7和&d服主&7一起探讨如何&c杀死&d服主&7，你因而成为&a英雄&8(开发中)'
  - '&7其实，你的&e领地&7，&e地皮&7，&e空岛&7什么的都可以成为&e跑酷赛道&7，真的！&8(开发中)'
  - '&7记得每天都去问&6金总&7索取你应得的&e礼物&7，通常他喜欢呆在&e贸易总部'
  - '&7试试: 手拿着你要炫耀的东西，然后在聊天栏输入: &b[i]'
  - '&b异族游乐场&7正在动工兴建中，这个地图的开发全程由玩家参与设计和建造'
  - 'playgroundBuilding'
# 多行公告信息设置
multilineMessages:
  # 每条多行公告信息的Key，必须唯一
  playgroundBuilding:
    - '&e&l&m============&d&l公告&e&l&m================'
    - '&e&l&m=&f 新地图&b异族游乐场&f正在动工兴建中'
    - '&e&l&m=&f 创新玩法，全新的装备，合成，物品，怪物，掉落'
    - '&e&l&m=&f 更多意想不到的创意元素，插件程式已在开发中'
    - '&e&l&m=&e &b异族游乐场&e的开发，&6全程由玩家参与设计和建造'
    - '&e&l&m=&e 玩家在游乐场的生存方式，就由你来决定'
    - '&e&l&m=&e 现在就立即进群，和服主商量开发大计'
    - '&e&l&m==============================='